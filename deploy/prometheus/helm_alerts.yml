groups:
  - name: helm_critical
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: sum(rate(helm_http_requests_total{status=~"5.."}[5m])) / sum(rate(helm_http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "HELM error rate above 5%"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes."

      - alert: HighLatency
        expr: histogram_quantile(0.99, rate(helm_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "HELM p99 latency above 2s"
          description: "p99 latency is {{ $value }}s."

      - alert: GuardianDecisionFailures
        expr: rate(helm_guardian_decisions_total{verdict="FAIL"}[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High rate of FAIL verdicts from Guardian"

      - alert: BudgetExhausted
        expr: helm_budget_used_ratio > 0.95
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Budget {{ $labels.budget_id }} nearly exhausted"

      - alert: SLOErrorBudgetLow
        expr: helm_slo_error_budget_remaining < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "SLO {{ $labels.slo_name }} error budget below 10%"

      - alert: SandboxFailures
        expr: rate(helm_sandbox_executions_total{status="error"}[5m]) > 1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "WASM sandbox execution failures detected"
