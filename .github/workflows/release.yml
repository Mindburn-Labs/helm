name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Cross-compile binaries ──────────────────────────
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build helm
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          cd core
          COMMIT=$(git rev-parse HEAD)
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          TAG=${GITHUB_REF_NAME}
          go build -ldflags="-s -w \
            -X main.version=${TAG} \
            -X main.commit=${COMMIT} \
            -X main.buildTime=${BUILD_TIME}" \
            -o ../bin/helm-${GOOS}-${GOARCH} ./cmd/helm/
          go build -ldflags="-s -w \
            -X main.version=${TAG} \
            -X main.commit=${COMMIT} \
            -X main.buildTime=${BUILD_TIME}" \
            -o ../bin/helm-node-${GOOS}-${GOARCH} ./cmd/helm-node/

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/

  # ── Checksums + SBOM ────────────────────────────────
  checksums:
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: bin/
          pattern: binaries-*
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd bin
          sha256sum helm-* > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate CycloneDX SBOM
        run: bash scripts/ci/generate_sbom.sh

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            bin/SHA256SUMS.txt
            sbom.json

  # ── Docker images → GHCR ───────────────────────────
  ghcr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push helm image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}

  # ── GitHub Release ──────────────────────────────────
  release:
    runs-on: ubuntu-latest
    needs: [build-binaries, checksums, ghcr]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: '{binaries-*,release-assets}'
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/helm-*
            dist/SHA256SUMS.txt
            dist/sbom.json
          body: |
            ## HELM ${{ github.ref_name }}

            **Models propose. The kernel disposes.**

            ### Quickstart
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            docker compose up -d
            curl -s http://localhost:8080/health
            ```

            ### Binaries
            | Platform | Binary |
            |----------|--------|
            | Linux amd64 | `helm-linux-amd64` |
            | Linux arm64 | `helm-linux-arm64` |
            | macOS Intel | `helm-darwin-amd64` |
            | macOS Apple Silicon | `helm-darwin-arm64` |

            ### Verification
            ```bash
            # Verify checksums
            sha256sum -c SHA256SUMS.txt

            # Run conformance
            ./helm-$(uname -s | tr A-Z a-z)-$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/') conform --profile L2 --json
            ```

            ### Docker
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            ### Supply Chain
            - **SBOM**: `sbom.json` (CycloneDX 1.5)
            - **Checksums**: `SHA256SUMS.txt`
