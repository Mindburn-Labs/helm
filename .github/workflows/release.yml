name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # ── Cross-compile binaries ──────────────────────────
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build helm
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          cd core
          COMMIT=$(git rev-parse HEAD)
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          TAG=${GITHUB_REF_NAME}
          go build -ldflags="-s -w \
            -X main.version=${TAG} \
            -X main.commit=${COMMIT} \
            -X main.buildTime=${BUILD_TIME}" \
            -o ../bin/helm-${GOOS}-${GOARCH} ./cmd/helm/
          go build -ldflags="-s -w \
            -X main.version=${TAG} \
            -X main.commit=${COMMIT} \
            -X main.buildTime=${BUILD_TIME}" \
            -o ../bin/helm-node-${GOOS}-${GOARCH} ./cmd/helm-node/

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/

  # ── Checksums + SBOM ────────────────────────────────
  checksums:
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: bin/
          pattern: binaries-*
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd bin
          sha256sum helm-* > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate CycloneDX SBOM
        run: bash scripts/ci/generate_sbom.sh

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            bin/SHA256SUMS.txt
            sbom.json

  # ── Docker images → GHCR ───────────────────────────
  ghcr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write  # Required for Cosign keyless signing
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push helm image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}

      # SC-001: Sign Docker images with Cosign (keyless / OIDC)
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign Docker image
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # ── GitHub Release ──────────────────────────────────
  release:
    runs-on: ubuntu-latest
    needs: [build-binaries, checksums, ghcr]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: '{binaries-*,release-assets}'
          merge-multiple: true

      # SC-001: Sign checksums with Cosign BEFORE release creation
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign checksums with Cosign
        run: cosign sign-blob --yes dist/SHA256SUMS.txt --output-signature dist/SHA256SUMS.txt.sig

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/helm-*
            dist/SHA256SUMS.txt
            dist/SHA256SUMS.txt.sig
            dist/sbom.json
          body: |
            ## HELM ${{ github.ref_name }}

            **Models propose. The kernel disposes.**

            ### Quickstart
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            docker compose up -d
            curl -s http://localhost:8080/health
            ```

            ### Binaries
            | Platform | Binary |
            |----------|--------|
            | Linux amd64 | `helm-linux-amd64` |
            | Linux arm64 | `helm-linux-arm64` |
            | macOS Intel | `helm-darwin-amd64` |
            | macOS Apple Silicon | `helm-darwin-arm64` |

            ### Verification
            ```bash
            # Verify checksums
            sha256sum -c SHA256SUMS.txt

            # Run conformance
            ./helm-$(uname -s | tr A-Z a-z)-$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/') conform --profile L2 --json
            ```

            ### Docker
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            ### Supply Chain
            - **SBOM**: `sbom.json` (CycloneDX 1.5)
            - **Checksums**: `SHA256SUMS.txt`
            - **Provenance**: SLSA via `actions/attest-build-provenance`

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'dist/helm-*'

  # ── PyPI Publish (Trusted Publishing / OIDC) ───────
  publish-pypi:
    runs-on: ubuntu-latest
    needs: release
    environment: pypi-publish
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build wheel
        run: |
          cd sdk/python
          pip install build
          python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/python/dist/

  # ── npm Publish (Trusted Publishing / OIDC) ────────
  publish-npm:
    runs-on: ubuntu-latest
    needs: release
    environment: npm-publish
    permissions:
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      - name: Build and publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd sdk/ts
          npm ci --ignore-scripts
          npm run build
          npm publish --provenance --access public

  # ── crates.io Publish (OIDC) ───────────────────────
  publish-crates:
    runs-on: ubuntu-latest
    needs: release
    environment: crates-publish
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd sdk/rust
          cargo publish --allow-dirty

  # ── Maven Central Publish (Token) ──────────────────
  publish-maven:
    runs-on: ubuntu-latest
    needs: release
    environment: maven-publish
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Publish to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: |
          cd sdk/java
          mvn deploy -DskipTests \
            -DaltDeploymentRepository=central::https://central.sonatype.com/api/v1/publisher/deployments/upload \
            -Dcentral.username="$MAVEN_USERNAME" \
            -Dcentral.password="$MAVEN_PASSWORD"
