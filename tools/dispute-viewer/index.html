<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELM Dispute Viewer</title>
    <style>
        :root {
            --bg: #0f1117;
            --surface: #1a1d28;
            --border: #2a2d3a;
            --text: #e4e7ef;
            --text-dim: #8b8fa3;
            --accent: #6366f1;
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --mono: 'JetBrains Mono', 'Menlo', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .header h1 { font-size: 18px; font-weight: 600; }
        .header .badge {
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 48px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--accent);
        }
        .drop-zone h2 { font-size: 20px; margin-bottom: 8px; }
        .drop-zone p { color: var(--text-dim); font-size: 14px; }
        .report { display: none; }
        .report.active { display: block; }
        .summary-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .summary-card h2 { font-size: 16px; margin-bottom: 12px; }
        .verdict {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .verdict.pass { color: var(--green); }
        .verdict.fail { color: var(--red); }
        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }
        .meta-item {
            background: var(--bg);
            border-radius: 8px;
            padding: 12px;
        }
        .meta-item label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-dim);
            display: block;
            margin-bottom: 4px;
        }
        .meta-item span {
            font-family: var(--mono);
            font-size: 13px;
            word-break: break-all;
        }
        .checks-list { list-style: none; }
        .checks-list li {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .check-icon { font-size: 18px; }
        .check-name {
            font-family: var(--mono);
            font-size: 13px;
            flex: 1;
        }
        .check-detail {
            font-size: 12px;
            color: var(--text-dim);
        }
        .check-reason {
            font-size: 12px;
            color: var(--red);
        }
        .decision-chain {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 16px;
        }
        .chain-node {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            position: relative;
        }
        .chain-node::after {
            content: '‚Üì';
            display: block;
            text-align: center;
            color: var(--text-dim);
            font-size: 20px;
            margin: 4px 0;
        }
        .chain-node:last-child::after { display: none; }
        .chain-node .step-label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 4px;
        }
        .chain-node .step-value {
            font-family: var(--mono);
            font-size: 13px;
        }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è HELM Dispute Viewer</h1>
        <span class="badge">Offline</span>
        <span class="badge">v0.1.0</span>
    </div>

    <div class="container">
        <div id="dropZone" class="drop-zone">
            <h2>Drop verify.json or EvidencePack report</h2>
            <p>All processing happens locally ‚Äî nothing leaves your browser</p>
            <input type="file" id="fileInput" accept=".json">
        </div>

        <div id="report" class="report">
            <div class="summary-card">
                <h2>Verification Summary</h2>
                <div id="verdict" class="verdict"></div>
                <div id="summary" style="color: var(--text-dim); font-size: 14px;"></div>
                <div id="metaGrid" class="meta-grid"></div>
            </div>

            <div class="summary-card">
                <h2>Decision Path</h2>
                <div id="decisionChain" class="decision-chain"></div>
            </div>

            <div class="summary-card">
                <h2>Verification Checks</h2>
                <ul id="checksList" class="checks-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const reportDiv = document.getElementById('report');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length) loadFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', e => {
            if (e.target.files.length) loadFile(e.target.files[0]);
        });

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const data = JSON.parse(e.target.result);
                    renderReport(data);
                } catch (err) {
                    alert('Invalid JSON: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        function renderReport(data) {
            reportDiv.classList.add('active');
            dropZone.style.display = 'none';

            // Verdict
            const verdictEl = document.getElementById('verdict');
            const isPass = data.verified !== false && data.pass !== false;
            verdictEl.textContent = isPass ? '‚úÖ VERIFIED' : '‚ùå FAILED';
            verdictEl.className = 'verdict ' + (isPass ? 'pass' : 'fail');

            // Summary
            document.getElementById('summary').textContent = data.summary || '';

            // Meta grid
            const metaGrid = document.getElementById('metaGrid');
            metaGrid.innerHTML = '';
            const metaFields = {
                'Bundle': data.bundle || data.run_id || '-',
                'Timestamp': data.timestamp || '-',
                'Verifier': data.verifier_version || data.verifier_ver || '-',
                'Profile': data.profile || '-',
                'Issues': String(data.issue_count ?? data.issues?.length ?? 0),
            };
            for (const [label, value] of Object.entries(metaFields)) {
                metaGrid.innerHTML += `<div class="meta-item"><label>${label}</label><span>${value}</span></div>`;
            }

            // Decision chain (synthetic from data)
            const chain = document.getElementById('decisionChain');
            chain.innerHTML = '';
            const steps = [
                { label: 'Request', value: data.bundle || 'EvidencePack' },
                { label: 'Policy Evaluation', value: data.checks?.find(c => c.name?.includes('policy'))?.detail || 'Internal PDP' },
                { label: 'Decision', value: isPass ? 'ALLOW' : 'DENY' },
                { label: 'Receipt Chain', value: data.checks?.find(c => c.name?.includes('chain'))?.detail || 'Verified' },
                { label: 'Proof Graph', value: `${data.checks?.length || 0} checks evaluated` },
            ];
            steps.forEach(s => {
                chain.innerHTML += `<div class="chain-node"><div class="step-label">${s.label}</div><div class="step-value">${s.value}</div></div>`;
            });

            // Checks list
            const checksList = document.getElementById('checksList');
            checksList.innerHTML = '';
            (data.checks || data.gate_results || []).forEach(c => {
                const pass = c.pass !== false;
                const name = c.name || c.gate_id || '?';
                const detail = c.detail || '';
                const reason = c.reason || (c.reasons || []).join(', ') || '';
                checksList.innerHTML += `
                    <li>
                        <span class="check-icon">${pass ? '‚úÖ' : '‚ùå'}</span>
                        <span class="check-name">${name}</span>
                        ${detail ? `<span class="check-detail">${detail}</span>` : ''}
                        ${!pass && reason ? `<span class="check-reason">${reason}</span>` : ''}
                    </li>`;
            });
        }
    </script>
</body>
</html>
